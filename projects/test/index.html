<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempShare - Time-Limited File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.8em;
            text-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
            position: relative;
            z-index: 1;
        }

        .drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            z-index: 1;
        }

        .drop-zone:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
            transform: scale(1.02);
        }

        .drop-zone.dragover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.2);
            transform: scale(1.05);
        }

        .drop-zone p {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .time-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .time-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-btn:hover, .time-btn.active {
            background: #e94560;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .file-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .share-section {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .share-btn {
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 600;
            display: none;
            width: 100%;
        }

        .share-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .share-link {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #fff;
            word-break: break-all;
            display: none;
            position: relative;
            z-index: 1;
        }

        .timer {
            color: #e94560;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .copy-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TempShare</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drop folders/files here</p>
            <p>or click to browse</p>
        </div>

        <div class="time-options">
            <button class="time-btn" data-time="1">1 Minute</button>
            <button class="time-btn" data-time="5">5 Minutes</button>
            <button class="time-btn" data-time="10" data-default>10 Minutes</button>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="share-section">
            <button class="share-btn" id="shareButton">Generate Temporary Link</button>
            <div class="share-link" id="shareLink">
                <p id="linkText"></p>
                <div class="timer" id="timer"></div>
                <button class="copy-btn" id="copyButton">Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const shareButton = document.getElementById('shareButton');
        const shareLink = document.getElementById('shareLink');
        const linkText = document.getElementById('linkText');
        const timerElement = document.getElementById('timer');
        const copyButton = document.getElementById('copyButton');
        const timeButtons = document.querySelectorAll('.time-btn');
        let selectedFiles = [];
        let expirationTime = 10; // Default 10 minutes
        let timerInterval;

        // Drag and drop events
        ['dragover', 'dragenter'].forEach(event => {
            dropZone.addEventListener(event, (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'dragend'].forEach(event => {
            dropZone.addEventListener(event, () => {
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.multiple = true;
            fileInput.webkitdirectory = true;
            fileInput.directory = true;
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
            fileInput.click();
        });

        timeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                timeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                expirationTime = parseInt(btn.dataset.time);
            });
            if (btn.dataset.default) btn.classList.add('active');
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            shareButton.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.webkitRelativePath || file.name}</span>
                    <span>${formatFileSize(file.size)}</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function startTimer(minutes) {
            clearInterval(timerInterval);
            let secondsLeft = minutes * 60;
            
            timerInterval = setInterval(() => {
                secondsLeft--;
                const mins = Math.floor(secondsLeft / 60);
                const secs = secondsLeft % 60;
                timerElement.textContent = `Expires in: ${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    shareLink.style.display = 'none';
                    selectedFiles = [];
                    shareButton.style.display = 'none';
                    fileList.innerHTML = '';
                    timerElement.textContent = 'Link expired';
                }
            }, 1000);
        }

        shareButton.addEventListener('click', () => {
            const shareId = Math.random().toString(36).substring(2, 15);
            const tempLink = `https://begins.site/projects/test/temp/${shareId}`;
            linkText.textContent = tempLink;
            shareLink.style.display = 'block';
            startTimer(expirationTime);
            
            // Store files in memory (simulated storage)
            localStorage.setItem(shareId, JSON.stringify({
                files: selectedFiles.map(f => ({
                    name: f.name,
                    path: f.webkitRelativePath,
                    size: f.size
                })),
                expires: Date.now() + (expirationTime * 60 * 1000)
            }));
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(linkText.textContent)
                .then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => copyButton.textContent = 'Copy Link', 2000);
                })
                .catch(err => console.error('Failed to copy:', err));
        });
    </script>
</body>
</html>
