<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorking Document | begins.site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #f5f5f5;
            letter-spacing: 0.5px;
        }
        .pdf-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Square shape */
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2e2e2e;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background-color: #ffffff;
        }
        .pdf-container object {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            font-size: 14px;
            color: #cccccc;
            padding: 20px;
        }
        .fallback a {
            color: #0288d1;
            text-decoration: none;
        }
        .fallback a:hover {
            text-decoration: underline;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #0288d1;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .download-btn:hover {
            background-color: #0277bd;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #757575;
            font-weight: 300;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            .pdf-container {
                max-width: 100%;
            }
            .download-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Google Dorking Document</h1>
        <div class="pdf-container">
            <object data="Google_Dorking.pdf" type="application/pdf">
                <div class="fallback">
                    <p>Your browser can't display the PDF. <a href="https://begins.site/share/google-dorking/Google_Dorking.pdf">Click here to view or download it</a>.</p>
                </div>
            </object>
        </div>
        <a href="https://begins.site/share/google-dorking/Google_Dorking.pdf" class="download-btn" download>Download PDF</a>
    </div>
    <footer>Â© 2025 begins.site</footer>
</body>
</html>
